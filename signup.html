<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <section class="form-container">
    <h1 style="color: rgb(72, 72, 255);">Create Account</h1>
    <form onsubmit="return goToDashboard(event)">
      <input type="text" placeholder="Username" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>

      <label>Select Role:</label><br>
      <input type="radio" name="role" value="recruiter" required> Recruiter
      <input type="radio" name="role" value="student" required> Student
      <br><br>

      <button type="submit">Signup</button>
    </form>
  </section>

  <script>
    function goToDashboard(event) {
      event.preventDefault();
      let role = document.querySelector('input[name="role"]:checked').value;
      if(role === "recruiter") {
        window.location.href = "./dashboard/recruiter.html";
      } else {
        window.location.href = "./dashboard/student.html";
      }
    }
  </script>
</body>
</html>
