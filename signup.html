<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>

  <section class="form-container">
    <h1>Create Account</h1>
    <form onsubmit="return goToDashboard(event)">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <label>Select Role:</label><br>
      <input type="radio" name="role" value="recruiter" required> Recruiter
      <input type="radio" name="role" value="student" required> Student
      <br><br>

      <button type="submit">Signup</button>
    </form>
  </section>

  <script>
    function goToDashboard(event) {
      event.preventDefault();
      let role = document.querySelector('input[name="role"]:checked').value;
      if(role === "recruiter") {
        window.location.href = "./dashboard/recruiter.html";
      } else {
        window.location.href = "student.html";
      }
    }
  </script>
</body>
</html>
