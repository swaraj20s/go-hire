<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css">
   <style>

   .body
   {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    }
    
  .navbar1 {
    background-color: #33333302;
    overflow: hidden;
    display: flex;
    gap: 10px;
    justify-content: right;
    padding: 10px;
  
  }

  .navbar1 a {
    color: rgba(64, 56, 56, 0.803);
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
    transition: background-color 0.3s;
  }

  .navbar1 a:hover {
    background-color: #dddddd00;
   
  }

  main {
    padding: 20px;
    text-align: center;
  }

  header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: rgb(72, 72, 255);
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 1px;
    text-align: center

  }

  header p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto;
    color: #555;
    font-weight: 500;
    line-height: 1.6;
  }

  .button
{
    background-color: #007afc;
    color: rgb(224, 222, 222);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1rem;
}

.button:hover
{
    background: #1e788f;
    color: rgb(18, 68, 107);
    transform: scale(1.05);
    border-color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);


}

.about-section
{
    background: #f4f4f4;
    padding: 5rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: 2rem auto;
    font-size: 1.2rem;
    color: #333;
    line-height: 1.5;
}

   </style>
</head>
<body>
  <nav class="navbar1">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>

  <header class="header">
    <h1>Welcome to My Blog</h1>
    <p>Sharing thoughts, stories & ideas...</p>
  </header>

  <main>
    <article>
      <h2>Blog Post Title</h2>
      <p>This is a sample blog post. You can add your content here...</p>
    </article>
    <article>
      <h2>Another Post</h2>
      <p>More content goes here...</p>
    </article>
  </main>
</body>
</html>
